<!DOCTYPE html>

</head>
<body>
    <div class="">
        <nav class="navbar navbar-inverse" style="border-radius: 0px;">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">MegaWatt!!</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>

                 <ul class="nav navbar-nav navbar-right"><li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li><li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li></ul>

    <div class="container">
        <div class="col-lg-6 d-flex justify-content-center">

            <form >
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        
        
        















    <script src="js/jquery-3.5.1.min.js"></script>
